<!DOCTYPE html>
<head>
    <title>Notas de Alunos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1>Notas de Alunos</h1>
    <p>Realize Notas de Alunos</p>
</header>

<nav>
    <ul>
        <li><a href="/">Início</a></li>
        <li><a href="/notas">Notas</a></li>
    </ul>
</nav>
<section>
    <form method="POST">
        <label>Notas 1:</label><br>
        <input type="number" name="num1" step="any" required><br><br>

        <label>Notas 2:</label><br>
        <input type="number" name="num2" step="any" required><br><br>   
        <button type="submit">Média</button>
    </form>
    {% if resultado is not none %}
        <h2>Resultado: {{ resultado }}</h2>
    {% endif %}
</section>

</body>
</html>
